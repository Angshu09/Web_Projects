<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body flex">
        <div class="container">
            <section class="search-section">
                <div class="search-div flex">
                    <input type="text" class="search-input" placeholder="Enter your city">
                    <button class="search-btn"><img src="img/search.svg" alt="search"></button>
                </div>
            </section>

            <section class="description-section">
                <div class="weather-img"><img src="img/clear.png" alt="weather image"></div>
                <div class="description-div">
                    <h1>0<sup>Â°C</sup></h1>
                    <h2>Weather - City</h2>
                </div>
            </section>

            <section class="details-section flex">
                <div class="humidity">
                    <img src="img/humidity.svg" alt="Humidity">
                    <h2 class="humidity-des">0%</h2>
                    <p>Humidity</p>
                </div>

                <div class="wind">
                    <img src="img/wind.svg" alt="wind">
                    <h2 class="wind-des">0Km/hr</h2>
                    <p>Wind Speed</p>
                </div>
            </section>
        </div>
    </div>    
    <script type="module" src="utility.mjs"></script>
    <script type="module" src="script.mjs"></script>
</body>
</html>
