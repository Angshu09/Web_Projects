<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">

            <div class="header"><h3>Request a callback to
                Start your journey with Scaler!</h3>
            </div>

            <div class="main">
                <form action="#">
                    <p>
                        <label for="email">Email Id <span class="form-span">*</span></label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </p>
                    <p>
                        <label for="year">Graduation Year <span class="form-span">*</span></label>
                        <input type="text" id="year" placeholder="Year of Graduation" required>
                    </p>
                    <p>
                        <label for="title">Job Title <span class="form-span">*</span></label>
                        <input type="text" id="title" placeholder="Select job title" required>
                    </p>
                    <p>
                        <label for="number">Mobile no <span class="form-span">*</span></label>
                        <input type="text" id="number" placeholder="Enter your email" required>
                    </p>
                    <p>
                        <input type="submit" class="submit-button" value="Continue">
                    </p>
                </form>
            </div>

            <div class="footer">
                <p>
                    By creating an account I have read and agree to Scalerâ€™s <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
