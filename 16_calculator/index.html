<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display" id="display">
            </div>
            <div class="calculator-buttons">
                <button class="button orange clear">C</button>
                <button class="button orange backSpace"><i class="fa-solid fa-delete-left"></i></button>
                <button class="button orange percent">%</button>
                <button class="button orange">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button orange">*</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button orange">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button orange">+</button>
                <button class="button">0</button>
                <button class="button">00</button>
                <button class="button">.</button>
                <button class="button orange equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2795d8c0e9.js" crossorigin="anonymous"></script>
</body>
</html>
